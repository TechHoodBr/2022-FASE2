<app-menu-feed></app-menu-feed>
<div class="background">
  <div class="solid-background ">
    <div style="height: 100px;"></div>

    <!--Cabeçalho-->
    <ul class="justify-content-center nav nav-pills mb-3 " id="pills-tab" role="tablist">
      <li class="nav-item px-4" role="presentation">
        <button aria-selected="true" class="btn-text nav-feed nav-link active" id="pills-home-tab" data-bs-toggle="pill"
          data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Todos
          Tradutores</button>
      </li>
      <li class="nav-item px-4" role="presentation">
        <button class="btn-text nav-feed nav-link" id="pills-profile-tab" data-bs-toggle="pill"
          data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
          aria-selected="false">Todas Aulas</button>
      </li>
      <li class="nav-item px-4" role="presentation">
        <button class="btn-text nav-feed nav-link" id="pills-contact-tab" data-bs-toggle="pill"
          data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
          aria-selected="false">Todos Eventos</button>
      </li>
    </ul>

    <!--Conteúdo-->
    <div class="container">
      <div class="row align-items-start">
        <div style="cursor:pointer" class="col" *ngFor="let classroom of classrooms" (click)="redirecionar(classroom)">
          <img width="400px" class="img-tradutor" [src]="classroom.professor.avatar" [alt]="classroom.titulo">
          <div class="card-title">
            <div class="p-2">
              <h5>{{classroom.titulo}}</h5>
              <span>{{classroom.professor.nome}}</span>
            </div>
          </div>
          <div *ngIf="classroom.video !== null" class="card-subtitle">
            <h5>Assista Agora
              <i class="fa fa-play"
                style="margin-left: 10px; padding-top: 10px; font-size: 20px; color: #08B24C; cursor: pointer;"
                aria-hidden="true"></i>
            </h5>
          </div>
          <div *ngIf="classroom.video === null" class="card-subtitle-live">
            <h5>{{classroom.live_inicio | date :'fullDate'}}
              <i class="fa fa-play"
                style="margin-left: 10px; padding-top: 10px; font-size: 20px; color: #08B24C; cursor: pointer;"
                aria-hidden="true"></i>
            </h5>
          </div>
          <div *ngIf="classroom.video === null" class="card-live">
            Live
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
